plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.0.RELEASE'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    implementation 'org.hibernate:hibernate-core:5.4.17.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.1.RELEASE'
    implementation('org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.3.0.RELEASE'
    implementation 'com.giffing.bucket4j.spring.boot.starter:bucket4j-spring-boot-starter:0.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.3.0.RELEASE'
    implementation 'javax.cache:cache-api:1.1.1'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.0'
    implementation 'com.github.ben-manes.caffeine:jcache:2.5.3'
    implementation 'org.imgscalr:imgscalr-lib:4.2'
    //todo replace this with proper libraries
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.modelmapper:modelmapper:2.3.8'
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'com.mashape.unirest:unirest-java:1.4.9'
    implementation 'com.github.MrPowerGamerBR:TemmieWebhook:59de40c3b6'
    implementation 'javax.mail:mail:1.4.7'
    runtimeOnly 'mysql:mysql-connector-java:8.0.20'
}

group = 'pl.plajer'
version = '1.0.0-SNAPSHOT'
description = 'Feedbacky Server'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootJar {
    mainClassName = 'net.feedbacky.app.FeedbackyApplication'
}
